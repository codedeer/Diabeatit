<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DiaBEATit - Gender</title>
	<!-- CSS -->
	<style type ="text/css">
		html{
			font-family: vagFont;
			overflow: hidden; 
		}
		@font-face{
			font-family: vagFont;
			src: url(./fonts/VAGRoundedStd-Light.otf);
		}
	</style>
	<!-- jQuery -->
	<script type="text/javascript" src="jquery-2.2.3.js"></script>
		
</head>
<body>
	<center>
		<div id="gender_screen" style="border: 6px solid black; width: 1024px; height: 768px;">
			<img id="backButton" src="./images/back_button.png" width="80px" height="80px" class="loadable" style="vertical-align: top; display: inline; padding-top: 30px; padding-right: 80px;" onclick="loadHomePage()"/>
			<h1 id="title" style="color: gray; font-size: 80px; font-weight: bold; display: inline-block; padding-right: 100px;"  class="loadable" >What is your gender?</h1>	
			<img id="malePic" src="./images/male.png" width="350px" height="400px" style="float:left; padding-left: 100px;"  class="loadable" onclick="loadAgePage('down')"/>   
			<img id="femalePic" src="./images/female.png" width="350px" height="400px" style="float:right; padding-right: 100px;"  class="loadable" onclick="loadAgePage('down')"/>
			<br  class="loadable"/>
			<p style="font-size: 40px; float: left; padding-left: 230px"  class="loadable">Male</p>
			<p style="font-size: 40px; float: right; padding-right: 215px"  class="loadable">Female</p>
		</div>
	</center>
</body>
	
</html>
