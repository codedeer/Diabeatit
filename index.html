<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DiaBEATit</title>
	<!-- CSS -->
	<style type ="text/css">
		html{
			font-family: vagFont;
			overflow: hidden; 
		}
		@font-face{
			font-family: vagFont;
			src: url(./fonts/VAGRoundedStd-Light.otf);
		}
	</style>
	<!-- Javascript -->
	<script type="text/javascript">
	</script>

	<!-- JQuery -->
	<script type="text/javascript" src="jquery-2.2.3.js">
		function load_home(){
			$("#current_screen").load("home.html #home_screen");
		}
	</script>
	<script>
		// Switch Screens
		$(document).ready(function(){
    		$("#load_gender_button").click(function(){
				// Load Gender Screen
				$("#next_screen").load("gender.html #gender_screen");
				$("#current_screen").slideUp("slow");
				$("#next_screen").slideDown("slow");
				$("#next_screen").attr("id", "tmp");
				$("#curent_screen").attr("id", "next_screen");
				$("#tmp").attr("id", "current_screen");
    		});
			$("#malePic").click(function(){
				// TODO: Save gender as male
				// For now, reload page
				$("#next_screen").load("home.html #home_screen");
				$("#current_screen").slideUp("slow");
				$("#next_screen").slideDown("slow");
				$("#next_screen").attr("id", "tmp");
				$("#curent_screen").attr("id", "next_screen");
				$("#tmp").attr("id", "current_screen");
    		});
			$("#femalePic").click(function(){
				// TODO: Save gender as female
				// For now, reload page
				$("#next_screen").load("home.html #home_screen");
				$("#current_screen").slideUp("slow");
				$("#next_screen").slideDown("slow");
				$("#next_screen").attr("id", "tmp");
				$("#curent_screen").attr("id", "next_screen");
				$("#tmp").attr("id", "current_screen");
    		});
		});
	</script>

</head>
<body>
	<center>
		<div id="current_screen" style="border: 6px solid black; width: 1024px; height: 768px;" onload="load_home()">
			<!-- Home page gets loaded by default -->
		</div>
		<div id="next_screen" style="border: 6px solid black; width: 1024px; height: 768px; display: none;"  >
			<!-- Container to put the next screen in -->
		</div>

	</center>
</body>

</html>
