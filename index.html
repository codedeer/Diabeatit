<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DiaBEATit</title>
	<!-- CSS -->
	<style type ="text/css">
		html{
			font-family: vagFont;
			overflow: hidden; 
		}
		@font-face{
			font-family: vagFont;
			src: url(./fonts/VAGRoundedStd-Light.otf);
		}
	</style>
	<!-- Javascript -->
	<script type="text/javascript" language="javascript">
		function loadGenderPage(dir){
			$(document).ready(function(){
    			// Load Gender Screen
				$("#next_screen").load("gender.html .loadable");
			});
			swapScreens(dir);
		}
		function loadHomePage(dir){
			$(document).ready(function(){
    			// Load Home Screen
				$("#next_screen").load("home.html .loadable");
			});
			swapScreens(dir);
		}
		function loadBodyPartsPage(dir){
			$(document).ready(function(){
    			// Load Body Parts Screen
				$("#next_screen").load("bodyparts.html .loadable");
			});
			swapScreens(dir);
		}
		function swapScreens(dir){
			if (dir == "down"){
				$("#next_screen").detach().appendTo("#centerpiece");
			}
			$("#current_screen").slideUp("slow");
			$("#next_screen").slideDown("slow");
			$("#next_screen").attr("id", "tmp");
			$("#current_screen").attr("id", "next_screen");
			$("#tmp").attr("id", "current_screen");
		}

	</script>

	<!-- JQuery -->
	<script type="text/javascript" src="jquery-2.2.3.js"></script>
	
</head>
<body>
	<center id="centerpiece">
		<div id="current_screen" style="border: 6px solid black; width: 1024px; height: 768px;">
			<!-- Home page gets loaded by default -->
			<h1 id="welcome" style="color: gray; font-size: 40px;"><b>Welcome to DiaBEATit!</b></h1>
			<img src="./images/diabeatit_logo.png" id="logo" width="40%" height ="65%"/>
			<hr width = "30%"/>
			<br />
			<img src="./images/GetStarted.png" id="load_gender_button" onclick="loadGenderPage('down')"/>
		</div>
		<div id="next_screen" style="border: 6px solid black; width: 1024px; height: 768px; display: none;"  >
			<!-- Container to put the next screen in -->
		</div>

	</center>
</body>

</html>
