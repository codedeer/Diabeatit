<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DiaBEATit - Are You Diabetic?</title>
	<!-- CSS -->
	<style type ="text/css">
		html{
			font-family: vagFont;
			overflow: hidden; 
		}

			font-family: vagFont;
			src: url(./fonts/VAGRoundedStd-Light.otf);

<body>
