<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="slider.css">
		<link rel="stylesheet" type="text/css" href="test.css">
	</head>
	
	<body>

		<div>
			<input type="range" id="myRange" value="0" min="0" max="100" id="mainSlider" oninput="changeImage()">
		<div>
		
		<div id ="image">
			<img src = "daisy.jpg" alt="Daisy" id="daisyimg" style="display:none">
			<img src = "filipino.jpg" alt = "filipino" id="filipinoimg">
		</div>


		<p><strong>Note:</strong> input elements with type="range" are not supported in IE 9 and earlier versions.</p>

		<p id="demo"></p>

		<script>
		function changeImage(){
			var x = document.getElementById("myRange").value;
			document.getElementById("demo").innerHTML = x;
			
			if(document.getElementById("myRange").value > 50){
				document.getElementById("daisyimg").style.display = "block";
				document.getElementById("filipinoimg").style.display = "none";
			}
			else{
				document.getElementById("daisyimg").style.display = "none";
				document.getElementById("filipinoimg").style.display = "block";
			}
		}
		</script>
	</body>
</html>
